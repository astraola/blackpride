<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .hamburger-box {
    width: 24px;
    height: 16px;
    display: inline-block;
    position: relative;
}
*, :after, :before {
    box-sizing: inherit;
}
.hamburger {
    padding: 17px 13px 13px;
    display: inline-block;
    cursor: pointer;
    position: relative;
    outline: 0;
    font: inherit;
    color: inherit;
    text-transform: none;
    background-color: transparent;
    border: 0;
    margin: 0 -10px 0 0;
    overflow: visible;
</style>
<body>
    <nav class="main-header">
        <div class="section__inner">
            <h1>
                <a href="/">
                    <img class="logo-docplanner" src="https://www.docplanner.com/img/logo-default-group-en.svg?v=1" alt="Docplanner Group">
                </a>
            </h1>
            <button type="button" class="hamburger">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
            <nav class="main-nav">
                <ul class="main-menu">
                    <li><a href="/" class="is-current">About us</a></li>
                    <li><a href="/career">Career</a></li>
                    <li class="dropdown">
                        <a>
                            Departments<br>
                        </a>
                        <div class="dropdown-content">
                            <ul>
                                <li><a href="/department?dep=marketing">Marketing &amp; PR</a></li>
                                <li><a href="/department?dep=customer">Customer Success &amp; Sales</a></li>
                                <li><a href="/department?dep=it">IT, Product, Data</a></li>
                                <li><a href="/department?dep=finance">Finance &amp; Administration</a></li>
                                <li><a href="/department?dep=hr">HR &amp; more</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </nav>
</body>
</html>
